    papersize: a4
    template-partials:
      - before-body.tex
    titlegraphic: img/logos/gauss-bell.png
    institution: CEU San Pablo
    email: asalber@ceu.es
    web: https://aprendeconalf.es
    logo: img/logos/aprendeconalf.png
    include-in-header:
      - preamble.tex
      - macros.tex
    keep-tex: true
