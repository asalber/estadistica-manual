project:
  type: book
  output-dir: "docs"

website:
  favicon: img/logos/favicon.ico
  reader-mode: true
  comments: 
    hypothesis:
      theme: clean
      openSidebar: true

book:
  title: "Manual de Estadística"
  subtitle: "para Ciencias e Ingenierías"
  author: "Alfredo Sánchez Alberca"
  date: "1/6/2022"
  output-file: "manual-estadistica"
  image: cover.png
  cover-image: img/logos/gauss-bell.png
  sharing: [twitter, linkedin]
  downloads: [pdf, epub]
  favicon: "img/logos/favicon.ico"
  sidebar:
    logo: img/logos/aprendeconalf.png
    tools:
      - icon: house-fill
        href: https://aprendeconalf.es
  open-graph: true
  twitter-card: 
    site: "@aprendeconalf"
